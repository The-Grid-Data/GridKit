name: Publish to npm

on:
  push:
    branches: [main]
    paths: [package.json]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run when the version field actually changed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version
        run: |
          NEW=$(node -p "require('./package.json').version")
          OLD=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version" 2>/dev/null || echo "")
          if [ "$OLD" = "$NEW" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$NEW" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install --frozen-lockfile

      - name: Typecheck
        if: steps.version.outputs.changed == 'true'
        run: bun run typecheck

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: bun run build

      - name: Publint
        if: steps.version.outputs.changed == 'true'
        run: bunx publint

      - name: Are the types wrong?
        if: steps.version.outputs.changed == 'true'
        run: bunx attw --pack --ignore-rules no-resolution

      - name: Size limit
        if: steps.version.outputs.changed == 'true'
        run: bun run size

      - name: Setup npm auth
        if: steps.version.outputs.changed == 'true'
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public

      - name: Skip notice
        if: steps.version.outputs.changed != 'true'
        run: echo "Version unchanged â€” skipping publish"
